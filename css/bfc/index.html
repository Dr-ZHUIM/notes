<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>block formatting context</title>
</head>
<body>
  <section>
    <div class="box">
      <div class="float">I'm a floated box</div>
      <p>I'm a content inside the container</p>
    </div>
  </section>
  <section>
    <div class="box" style="overflow: hidden;">
      <div class="float">I'm a floated box</div>
      <p>I'm a content inside the container</p>
    </div>
  </section>
  <section>
    <div class="box" style="display: flex;">
      <div class="float">I'm a floated box</div>
      <p>I'm a content inside the container</p>
    </div>
  </section>
  <section class="flex">
    <div class="box-in-flex"></div>
    <div class="box-in-flex"></div>
  </section>
</body>
</html>
