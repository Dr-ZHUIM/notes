<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="helloReg">helloWorld!</h1>
    <script>
        const helloReg = document.getElementById("helloReg");
        let reg = new RegExp('ll', 'g');
        helloReg.innerHTML = helloReg.innerHTML.replace(reg,search=>{
            return `<span style="color:red">ll</span>`
        })
    </script>
</body>

</html>
